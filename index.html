<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>맞춤운동제작소 - 운동 방법들</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <div class="profile">
    <h1>맞춤운동제작소</h1>
    <p>운동 방법들</p>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="운동 명칭 검색..." />
    <button onclick="searchExercises()">검색</button>
  </div>

  <div class="link-list">
    <div class="chest">
      <h2>가슴 운동</h2>
      <a href="https://www.youtube.com/results?search_query=벤치프레스 운동 방법" target="_blank">벤치프레스</a>
      <a href="https://www.youtube.com/results?search_query=인클라인 덤벨 프레스 운동 방법" target="_blank">인클라인 덤벨 프레스</a>
      <a href="https://www.youtube.com/results?search_query=체스트 플라이 머신 운동 방법" target="_blank">체스트 플라이 머신</a>
    </div>
    <div class="back">
      <h2>등 운동</h2>
      <a href="https://www.youtube.com/results?search_query=데드리프트 운동 방법" target="_blank">데드리프트</a>
      <a href="https://www.youtube.com/results?search_query=바벨 로우 운동 방법" target="_blank">바벨 로우</a>
      <a href="https://www.youtube.com/results?search_query=랫풀다운 운동 방법" target="_blank">랫풀다운</a>
    </div>
    <div class="legs">
      <h2>하체 운동</h2>
      <a href="https://www.youtube.com/results?search_query=스쿼트 운동 방법" target="_blank">스쿼트</a>
      <a href="https://www.youtube.com/results?search_query=레그프레스 운동 방법" target="_blank">레그프레스</a>
      <a href="https://www.youtube.com/results?search_query=런지 운동 방법" target="_blank">런지</a>
    </div>
    <div class="shoulder">
      <h2>어깨 운동</h2>
      <a href="https://www.youtube.com/results?search_query=오버헤드프레스 운동 방법" target="_blank">오버헤드프레스</a>
      <a href="https://www.youtube.com/results?search_query=레터럴 레이즈 운동 방법" target="_blank">레터럴 레이즈</a>
      <a href="https://www.youtube.com/results?search_query=프론트 레이즈 운동 방법" target="_blank">프론트 레이즈</a>
    </div>
    <div class="belly">
      <h2>복부 운동</h2>
      <a href="https://www.youtube.com/results?search_query=크런치 운동 방법" target="_blank">크런치</a>
      <a href="https://www.youtube.com/results?search_query=러시안 트위스트 운동 방법" target="_blank">러시안 트위스트</a>
      <a href="https://www.youtube.com/results?search_query=플랭크 운동 방법" target="_blank">플랭크</a>
    </div>
    <div class="body">
      <h2>전신 운동</h2>
      <a href="https://www.youtube.com/results?search_query=버피 운동 방법" target="_blank">버피</a>
      <a href="https://www.youtube.com/results?search_query=점프 스쿼트 운동 방법" target="_blank">점프 스쿼트</a>
      <a href="https://www.youtube.com/results?search_query=마운틴 클라이머 운동 방법" target="_blank">마운틴 클라이머</a>
    </div>
  </div>

  <script>
    function searchExercises() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const exerciseLinks = document.querySelectorAll('.link-list a');
      const exerciseCategories = document.querySelectorAll('.link-list > div'); // 각 운동 카테고리 div

      exerciseLinks.forEach(link => {
        const exerciseName = link.textContent.toLowerCase();
        if (exerciseName.includes(searchTerm)) {
          link.style.display = 'flex'; // 보이게 함
        } else {
          link.style.display = 'none'; // 숨김
        }
      });

      // 검색 후, 모든 링크가 숨겨진 카테고리는 숨기기
      exerciseCategories.forEach(category => {
          const visibleLinksIn bloodshed = category.querySelectorAll('a[style*="display: flex"]');
          if (visibleLinksIn bloodshed.length === 0 && searchTerm !== "") { // 검색어가 있고 보이는 링크가 없으면
              category.style.display = 'none';
          } else {
              category.style.display = 'flex'; // 아니면 보이게 함
          }
      });

      // 검색창이 비어있으면 모든 카테고리와 링크 다시 보이게
      if (searchTerm === "") {
          exerciseLinks.forEach(link => {
              link.style.display = 'flex';
          });
          exerciseCategories.forEach(category => {
              category.style.display = 'flex';
          });
      }
    }

    // 초기 로드 시 모든 운동이 보이도록
    window.onload = function() {
        const exerciseLinks = document.querySelectorAll('.link-list a');
        exerciseLinks.forEach(link => {
            link.style.display = 'flex';
        });
        const exerciseCategories = document.querySelectorAll('.link-list > div');
        exerciseCategories.forEach(category => {
            category.style.display = 'flex';
        });
    };

    // 검색창에서 Enter 키를 눌렀을 때 검색 실행
    document.getElementById('searchInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        searchExercises();
      }
    });
  </script>

</body>
</html>
