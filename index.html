<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>맞춤운동제작소 - 운동 방법들</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <div class="profile">
    <h1>맞춤운동제작소</h1>
    <p>운동 방법들</p>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="운동 명칭 검색..." />
    <button onclick="searchExercises()">검색</button>
  </div>

  <div class="link-list">
    <div class="chest">
      <h2>가슴 운동</h2>
      <a href="https://www.youtube.com/results?search_query=벤치프레스 운동 방법" target="_blank" id="exercise-benchpress">벤치프레스</a>
      <a href="https://www.youtube.com/results?search_query=인클라인 덤벨 프레스 운동 방법" target="_blank" id="exercise-inclined-dumbbell-press">인클라인 덤벨 프레스</a>
      <a href="https://www.youtube.com/results?search_query=체스트 플라이 머신 운동 방법" target="_blank" id="exercise-chest-fly-machine">체스트 플라이 머신</a>
    </div>
    <div class="back">
      <h2>등 운동</h2>
      <a href="https://www.youtube.com/results?search_query=데드리프트 운동 방법" target="_blank" id="exercise-deadlift">데드리프트</a>
      <a href="https://www.youtube.com/results?search_query=바벨 로우 운동 방법" target="_blank" id="exercise-barbell-row">바벨 로우</a>
      <a href="https://www.youtube.com/results?search_query=랫풀다운 운동 방법" target="_blank" id="exercise-latpulldown">랫풀다운</a>
    </div>
    <div class="legs">
      <h2>하체 운동</h2>
      <a href="https://www.youtube.com/results?search_query=스쿼트 운동 방법" target="_blank" id="exercise-squat">스쿼트</a>
      <a href="https://www.youtube.com/results?search_query=레그프레스 운동 방법" target="_blank" id="exercise-legpress">레그프레스</a>
      <a href="https://www.youtube.com/results?search_query=런지 운동 방법" target="_blank" id="exercise-lunge">런지</a>
    </div>
    <div class="shoulder">
      <h2>어깨 운동</h2>
      <a href="https://www.youtube.com/results?search_query=오버헤드프레스 운동 방법" target="_blank" id="exercise-overheadpress">오버헤드프레스</a>
      <a href="https://www.youtube.com/results?search_query=레터럴 레이즈 운동 방법" target="_blank" id="exercise-lateralraise">레터럴 레이즈</a>
      <a href="https://www.youtube.com/results?search_query=프론트 레이즈 운동 방법" target="_blank" id="exercise-frontraise">프론트 레이즈</a>
    </div>
    <div class="belly">
      <h2>복부 운동</h2>
      <a href="https://www.youtube.com/results?search_query=크런치 운동 방법" target="_blank" id="exercise-crunch">크런치</a>
      <a href="https://www.youtube.com/results?search_query=러시안 트위스트 운동 방법" target="_blank" id="exercise-russian-twist">러시안 트위스트</a>
      <a href="https://www.youtube.com/results?search_query=플랭크 운동 방법" target="_blank" id="exercise-plank">플랭크</a>
    </div>
    <div class="body">
      <h2>전신 운동</h2>
      <a href="https://www.youtube.com/results?search_query=버피 운동 방법" target="_blank" id="exercise-burpee">버피</a>
      <a href="https://www.youtube.com/results?search_query=점프 스쿼트 운동 방법" target="_blank" id="exercise-jumpsquat">점프 스쿼트</a>
      <a href="https://www.youtube.com/results?search_query=마운틴 클라이머 운동 방법" target="_blank" id="exercise-mountainclimber">마운틴 클라이머</a>
    </div>
  </div>

  <script src="index.js"></script> </body>
</html>
